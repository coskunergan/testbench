<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen-ART Test Masası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .status-ok {
            background-color: green;
            color: white;
            text-align: center;
        }
        .status-hata {
            background-color: red;
            color: white;
            text-align: center;
        }
        th:nth-child(1), td:nth-child(1) {
            width: 20%;
        }
        th:nth-child(2), td:nth-child(2) {
            width: 20%;
        }
        th:nth-child(3), td:nth-child(3) {
            width: 60%;
        }
        button {
            margin: 10px 0;
            padding: 8px 16px;
        }
        #report {
            margin: 10px 0;
            font-weight: bold;
            font-size: 18px;
        }
        #report .ok {
            color: green;
        }
        #report .fail {
            color: red;
        }
        #report .total {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Kitchen-ART Test Masası</h1>
    <button onclick="exportCsv()">CSV İndir</button>
    <div id="report">Rapor: <span class="ok">OK: 0</span>, <span class="fail">HATA: 0</span>, <span class="total">Toplam: 0</span></div>
    <table id="data-table">
        <thead>
            <tr>
                <th>Zaman</th>
                <th>Barkod</th>
                <th>Durum</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const ws = new WebSocket('ws://' + window.location.host + '/ws/');
        const tableBody = document.querySelector('#data-table tbody');
        const reportDiv = document.getElementById('report');

        async function loadPackets() {
            try {
                const response = await fetch('/packets');
                const packets = await response.json();
                tableBody.innerHTML = '';
                packets.reverse().forEach(data => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${data.timestamp}</td>
                        <td>${data.barcode}</td>
                        <td class="${data.status === 'OK' ? 'status-ok' : 'status-hata'}">${data.status}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (e) {
                console.error('Error fetching packets:', e);
            }
        }

        async function updateReport() {
            try {
                const response = await fetch('/report');
                const report = await response.json();
                reportDiv.innerHTML = `Rapor: <span class="ok">OK: ${report.ok_count}</span>, <span class="fail">HATA: ${report.fail_count}</span>, <span class="total">Toplam: ${report.total}</span>`;
            } catch (e) {
                console.error('Error fetching report:', e);
            }
        }

        loadPackets();
        updateReport();

        ws.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                console.log('Received WebSocket message:', data);

                if (data.action === 'export_csv') {
                    console.log('Triggering CSV export');
                    exportCsv();
                } else if (data.action === 'clear_database') {
                    console.log('Clearing database display');
                    tableBody.innerHTML = '';
                    reportDiv.innerHTML = `Rapor: <span class="ok">OK: 0</span>, <span class="fail">HATA: 0</span>, <span class="total">Toplam: 0</span>`;
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${data.timestamp}</td>
                        <td>${data.barcode}</td>
                        <td class="${data.status === 'OK' ? 'status-ok' : 'status-hata'}">${data.status}</td>
                    `;
                    tableBody.insertBefore(row, tableBody.firstChild);
                    updateReport();
                }
            } catch (e) {
                console.error('Error parsing WebSocket message:', e);
            }
        };

        ws.onerror = function(error) {
            console.error('WebSocket error:', error);
        };

        ws.onclose = function() {
            console.log('WebSocket connection closed');
        };

        function exportCsv() {
            window.location.href = '/export';
        }
    </script>
</body>
</html>
