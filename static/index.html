<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen-ART Test Cihazı Verileri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .status-ok {
            background-color: green;
            color: white;
            text-align: center;
        }
        .status-fail {
            background-color: red;
            color: white;
            text-align: center;
        }
        /* Column widths */
        th:nth-child(1), td:nth-child(1) { /* TIMESTAMP */
            width: 20%;
        }
        th:nth-child(2), td:nth-child(2) { /* BARCODE */
            width: 20%;
        }
        th:nth-child(3), td:nth-child(3) { /* STATUS */
            width: 60%;
        }
    </style>
</head>
<body>
    <h1>Kitchen-ART Test Cihazı Verileri</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>TIMESTAMP</th>
                <th>BARCODE</th>
                <th>STATUS</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const ws = new WebSocket('ws://' + window.location.host + '/ws/');
        const tableBody = document.querySelector('#data-table tbody');

        ws.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                console.log('Received WebSocket message:', data);

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.timestamp}</td>
                    <td>${data.barcode}</td>
                    <td class="${data.status === 'OK' ? 'status-ok' : 'status-fail'}">${data.status}</td>
                `;
                tableBody.insertBefore(row, tableBody.firstChild);
            } catch (e) {
                console.error('Error parsing WebSocket message:', e);
            }
        };

        ws.onerror = function(error) {
            console.error('WebSocket error:', error);
        };

        ws.onclose = function() {
            console.log('WebSocket connection closed');
        };
    </script>
</body>
</html>
